<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d62cc7ce8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body class="body">
    <header>
      <img src="./logo/logo-v1.svg" alt="" class="logo" />
      <div class="search-wrapper">
        <input type="text" placeholder="Поиск.." class="search__bar" />
      </div>
      <div class="shopping__cart">
        <h5 class="cart-title">Корзина</h5>
      </div>
    </header>
    <div id="root"></div>
    <div id="hot-sale">
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="slide-image">
              <img src="./image/1.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-image">
              <img src="./image/2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-image">
              <img src="./image/3.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div id="sale"></div>
    <script src="header.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="root.js" type="module"></script>
  </body>
</html>
